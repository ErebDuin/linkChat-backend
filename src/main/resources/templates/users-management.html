<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Users Management - LinkChat</title>
    <link rel="stylesheet" th:href="@{/styles/users-management.css}"/>
    <link rel="stylesheet" th:href="@{/styles/add-user.css}"/>
</head>
<body>
<main layout:fragment="content" class="main">
    <div class="main-container">
        <div class="header-row">
            <h1>Users Management</h1>
            <button id="addUserButton" class="action-button primary">New User</button>
        </div>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}">Username</td>
                    <td>
                        <span th:text="${#strings.substringBefore(user.email, '@')}">username</span><br>
                        <span class="email" th:text="'@' + ${#strings.substringAfter(user.email, '@')}">@example.com</span>
                    </td>
                    <td th:text="${user.role}">Role</td>
                    <td>
                        <span class="status"
                              th:classappend="${user.active} ? ' active' : ' inactive'"
                              th:text="${user.active} ? 'Active' : 'Inactive'">Status</span>
                    </td>
                    <td>
                        <button type="button" name="edit" class="action-button secondary"
                                th:onclick="'window.location.href=\'' + @{'/ui/edit-user'(id=${user.id})} + '\''">Edit</button>
                        <button type="button" name="delete" class="action-button danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- ─── Add-User modal (hidden until button click) ─── -->
    <dialog id="addUserDialog" class="user-dialog">
        <div>
        <h3>Add new user</h3>

        <form id="addUserForm" th:action="@{/ui/add-user}" method="post" th:object="${registrationDto}">

            <label>Username</label>
            <input type="text" th:field="*{username}" required/>

            <label>Email</label>
            <input type="email" th:field="*{email}" required/>

            <label>Role</label>
            <select id="roleSelector" th:field="*{role}">
                <option value="" hidden></option>
                <option value="ADMIN">Admin</option>
                <option value="USER">User</option>
            </select>

            <label id="passwordLabel" style="display:none;">Password</label>
            <input type="password" th:field="*{password}" id="passwordInput" style="display:none;"/>

            <label id="confirmPasswordLabel" style="display:none;">Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" id="confirmPasswordInput" style="display:none;"/>

            <menu class="modal-actions">
                <button type="button" class="btn-green" id="cancelAdd">Cancel</button>
                <button type="submit" class="btn-blue">Save</button>
            </menu>
        </form>
    </dialog>

    <script type="module" src="/js/addUser.js"></script>
</main>
</body>
</html>
